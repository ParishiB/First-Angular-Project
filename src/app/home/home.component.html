<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6">
  <div
    *ngFor="let course of courses"
    (click)="goToCourse(course.id)"
    class="cursor-pointer bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300"
  >
    <div class="p-6">
      <h3 class="text-lg font-semibold text-gray-800">{{ course.name }}</h3>
      <p class="text-gray-600 mt-2">Duration: {{ course.duration }}</p>
    </div>
  </div>
</div>
